{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Chat Room</h2>
        </div>
        <div class="card-body">
            <textarea id="chat-log" class="form-control mb-3" rows="10" readonly></textarea>
            <div class="input-group">
                <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message...">
                <button id="chat-message-submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script src="{% static 'chat/js/room.js' %}"> </script>
</body>
</html>
