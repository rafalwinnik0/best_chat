{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <div class="text-center">
        <h1 class="mb-4">Welcome to the Chat App</h1>
        <p class="lead">Enter the chat room name you would like to join:</p>
        <div class="input-group mb-3">
            <input id="room-name-input" type="text" class="form-control" placeholder="Room Name" aria-label="Room Name">
            <button id="room-name-submit" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <script src="{% static 'chat/js/index.js' %}"></script>
</body>
</html>
